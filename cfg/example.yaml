# Токен бота
Token: ""

# Таймаут проверки сообщений
Timeout:    60

# Разрешенные пользователи (id чатов)
AllowedIDs: 
  - ""  

# Админы (id чатов). Так же должны входить в список разрешенных
Admins: 
  - ""

# Имя пользователя для ftp протокола  
FTPuser:    ""

# Признак отличия RAID массива от обычного диска (обычно md)
DevSearch:  ""

# Путь куда сохранять загружаемые видео
PathToDownload: ""

# Путь до базы данных со списком ссылок
PathToDB: ""

# Количество одновременных скачиваний и обработок
MaxWorkers: 2

# Активация "жадного" режима. 
# В нем сервис будет приступать к новой задаче спустя несколько секунд. 
# Если режим выключен, то после успешного скачивания ожидание перед новым составить длительность скачанного видео. 
# Если длительность не может быть получена, то ожидание составит 17 минут
EagerMode: true